<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Techwave Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar perfect-width_margin">
        <img src="./assets/TechWave.png" alt="Website Logo" />
        <div class="nav-menu">
          <a href="">About</a>
          <a href="">Episodes</a>
          <a href="">Host</a>
        </div>
        <div class="button">
          <p id="nav-btn">Subscribe</p>
          <img src="./assets/ArrowRight.png" alt="Right arrow icon" />
        </div>
      </nav>
    </header>
    <main class="hero">
      <div class="hero-mic">
        <div class="badge">
          <p>New</p>
        </div>
        <img src="./assets/microphone.png" alt="Mic image" />
      </div>
      <div class="hero-text">
        <h2>TechWave</h2>
        <p>
          Your daily dose of tech insights, productivity hacks, and personal
          growth
        </p>
      </div>
      <div class="hero-btns">
        <div class="spotify-btn button">
          <img src="./assets/spotify.png" alt="Spotify logo" />
          <p>Listen on Spotify</p>
        </div>
        <div class="mail-btn">
          <img src="./assets/message.png" alt="Mail icon" />
          <p>Subscribe</p>
        </div>
      </div>
    </main>
  </body>
</html>
